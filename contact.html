<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">
</HEAD>

<body>
    <div class="container">

        <DIV class="SECTIONONE">
            <H1 class="SECTIONONE__NAME"> HAPPY BYTE</H1>

            <P class="SECTIONONE__ROLE">We do what we say, and say what we do.</P>
            <A class="SECTIONONE__CONTACT" href="INDEX.HTML">HOME</A>
        </DIV>

        <DIV class="contactform">


            <FORM>
                <table>
                    <TR>
                        <td>NAME:</td>
                        <td><input type="text " placeholder="ENTER YOUR NAME" class="contactform__input"></td>
                    </TR>
                    <TR>
                        <TD>EMAIL:</TD>
                        <TD><input type="email" placeholder="ENTER YOUR EMAIL" class="contactform__input" </TD>
                    </TR>
                    <TR>
                        <TD>MESSAGE: </TD>
                        <TD>
                            <textarea placeholder="MESSAGE" class="contactform__textarea"></textarea>
                        </TD>
                    </TR>
                    <TR>
                        <TD></TD>
                        <TD><input type="submit" class="contactform__submit"</TD>
                    </TR>
                </table>


            </FORM>
        </DIV>
        <div class="sectionfive">

            <P class="sectionfive__title">SOCIAL MEDIA:
                <A href="https://www.instagram.com/">INSTAGRAM</A>,
                <a href="https://www.facebook.com/index.php/">FACEBOOK</a>

            </P>
            <P class="sectionfive__des">&COPY;HAPPY BYTE</P>
        </div>
    </div>
